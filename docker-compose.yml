version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env.${APP_ENV:-dev}
    environment:
      - ENABLE_ANALYTICS=${ENABLE_ANALYTICS:-true}
    volumes:
      - ./configs:/app/configs:ro
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    networks:
      - edu-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-edu_platform}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_secure_db_password_123}
    env_file:
      - .env.${APP_ENV:-dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/postgres:/docker-entrypoint-initdb.d:ro
    networks:
      - edu-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-analytics}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-clickhouse_password}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    env_file:
      - .env.${APP_ENV:-dev}
    ports:  
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./migrations/clickhouse:/docker-entrypoint-initdb.d:ro
    networks:
      - edu-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - analytics

  superset-db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${SUPERSET_DB_NAME:-superset}
      POSTGRES_USER: ${SUPERSET_DB_USER:-superset}
      POSTGRES_PASSWORD: ${SUPERSET_DB_PASSWORD:-superset_password}
    env_file:
      - .env.${APP_ENV:-dev}
    ports:
      - "5433:5432"
    volumes:
      - superset_pg_data:/var/lib/postgresql/data
    networks:
      - edu-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SUPERSET_DB_USER:-superset} -d ${SUPERSET_DB_NAME:-superset}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    profiles:
      - analytics

  superset:
    build: ./superset
    ports:
      - "8088:8088"
    environment:
      - SUPERSET_SECRET_KEY=${SUPERSET_SECRET_KEY}
      - SUPERSET_ENV=prod
      - PYTHONPATH=/app/pythonpath
      - CLICKHOUSE_HOST=${CLICKHOUSE_HOST}
      - CLICKHOUSE_PORT=${CLICKHOUSE_PORT}
      - CLICKHOUSE_DB=${CLICKHOUSE_DB}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - SUPERSET_DB_HOST=${SUPERSET_DB_HOST:-superset-db}
      - SUPERSET_DB_PORT=${SUPERSET_DB_PORT:-5432}
      - SUPERSET_DB_NAME=${SUPERSET_DB_NAME:-superset}
      - SUPERSET_DB_USER=${SUPERSET_DB_USER:-superset}
      - SUPERSET_DB_PASSWORD=${SUPERSET_DB_PASSWORD:-superset_password}
    env_file:
      - .env.${APP_ENV:-dev}
    depends_on:
      clickhouse:
        condition: service_healthy
      superset-db:
        condition: service_healthy
    networks:
      - edu-platform
    volumes:
      - superset_data:/app/superset_home
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - analytics

volumes:
  postgres_data:
  clickhouse_data:
  superset_pg_data:
  superset_data:

networks:
  edu-platform:
    driver: bridge